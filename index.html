<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container m-5">
        <form>
            <div id="form-header">
                <div class="col-12 bg-light">
                    <h1>Payment form example</h1>
                </div>
            </div>

            <div id="form-body" class="ms-3 me-3">
                <div class="row">
                    <div class="col-12">
                        <div class="p-3 mb-2 bg-danger text-white">Some fields are missing</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="cardId">Card #</label>
                        <input type="tel" class="form-control" id="cardId" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-3">
                        <label for="cvc">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="col-12">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName"  />
                        </div>
                        <div class="col-12">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city"  />
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <p>We accept:</p>
                                <div class="col-5 bg-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="col-12">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" />
                        </div>
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <label for="city">State</label>
                                    <select class="form-control" id="city">
                                        <option selected>Pickup a state</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <div class="col-12">
                                        <label for="postaCode">Postal code</label>
                                        <input type="number" class="form-control" id="postaCode" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="comnments">Message</label>
                                    <textarea class="form-control" id="comnments" rows="5"></textarea>
                                </div>
                                <div class="col-12">
                                    <label class="fs-6">Add any note here</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="form-footer ms-3 me-3">
                <div class="col-12 bg-light d-flex justify-content-end mt-3 pt-3 pb-3">
                    <button type="reset" class="btn btn-socondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7ffb66ec9a.js" crossorigin="anonymous"></script>
</body>
</html>
